    <svg:g
      ngx-charts-box
      [@animationState]="'active'"
      [@.disabled]="!config.animations"
      [width]="box.width"
      [height]="box.height"
      [x]="box.x"
      [y]="box.y"
      [roundEdges]="box.roundEdges"
      [fill]="box.color"
      [gradientStops]="box.gradientStops"
      [strokeColor]="config.strokeColor"
      [strokeWidth]="config.strokeWidth"
      [data]="box.data"
      [lineCoordinates]="box.lineCoordinates"
      [gradient]="config.gradient"
      [ariaLabel]="box.ariaLabel"
      (select)="onClick($event)"
      (activate)="activate.emit($event)"
      (deactivate)="deactivate.emit($event)"
      ngx-tooltip
      [tooltipDisabled]="config.tooltipDisabled"
      [tooltipPlacement]="config.tooltipPlacement"
      [tooltipType]="config.tooltipType"
      [tooltipTitle]="tooltipTitle"
      [tooltipTemplate]="config.tooltipTemplate"
      [tooltipContext]="box.data"
      [animations]="config.animations"
    ></svg:g>
