<svg:g #ticksel>
    <svg:g *ngFor="let tick of ticks" class="tick" [attr.transform]="tickTransform(tick)">
        <ng-container *ngIf="tickFormat(tick) as tickFormatted">
            <title>{{ tickFormatted }}</title>
            <svg:text stroke-width="0.01" font-size="12px" [attr.text-anchor]="textAnchor"
                [attr.transform]="textTransform">
                <ng-container
                    *ngIf="isWrapTicksSupported; then tmplMultilineTick; else tmplSinglelineTick"></ng-container>
            </svg:text>

            <ng-template #tmplMultilineTick>
                <ng-container *ngIf="tickChunks(tick) as tickLines">
                    <svg:tspan *ngFor="let tickLine of tickLines; let i = index" x="0" [attr.y]="i * 12">
                        {{ tickLine }}
                    </svg:tspan>
                </ng-container>
            </ng-template>

            <ng-template #tmplSinglelineTick>
                {{ tickTrim(tickFormatted) }}
            </ng-template>
        </ng-container>
    </svg:g>
</svg:g>

<svg:g *ngFor="let tick of ticks" [attr.transform]="tickTransform(tick)">
    <svg:g *ngIf="config.showGridLines" [attr.transform]="gridLineTransform()">
        <svg:line class="gridline-path gridline-path-vertical" [attr.y1]="-config.gridLineHeight" y2="0" />
    </svg:g>
</svg:g>

<svg:path *ngIf="referenceLineLength > 1 && refMax && refMin && config.showRefLines" class="reference-area"
    [attr.d]="referenceAreaPath" [attr.transform]="gridLineTransform()" />

<svg:g *ngFor="let refLine of config.referenceLines" class="ref-line">
    <svg:g *ngIf="config.showRefLines" [attr.transform]="transform(refLine.value)">
        <svg:line class="refline-path gridline-path-vertical" y1="25" [attr.y2]="25 + config.gridLineHeight"
            [attr.transform]="gridLineTransform()" />
        <svg:g *ngIf="config.showRefLabels">
            <title>{{ tickTrim(tickFormat(refLine.value)) }}</title>
            <svg:text class="refline-label" transform="rotate(-270) translate(5, -5)">
                {{ refLine.name }}
            </svg:text>
        </svg:g>
    </svg:g>
</svg:g>
